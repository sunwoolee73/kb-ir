<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>공시 정보 검색 - 유효한 링크</title>
    <style>
        body { font-family: 'Noto Sans KR', sans-serif; padding: 20px; background: #f0f0f0; }
        h1 { text-align: center; color: #333; }
        .results { display: flex; flex-wrap: wrap; justify-content: center; gap: 20px; margin-top: 30px; }
        .card {
            background: white; border-radius: 10px; padding: 20px;
            width: 320px; box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .card h2 { color: #007bff; margin-bottom: 10px; }
        .card ul { padding-left: 20px; }
        .card li { margin-bottom: 10px; line-height: 1.4; }
        a { color: #007bff; text-decoration: none; }
        a:hover { text-decoration: underline; }
    </style>
</head>
<body>
    <h1>✅ 유효한 공시 링크 정보</h1>
    <div class="results" id="results"></div>

    <script>
        fetch('sample_data_valid.json')
            .then(res => res.json())
            .then(data => {
                const container = document.getElementById("results");
                for (const company in data) {
                    const corp = data[company];
                    const card = document.createElement("div");
                    card.className = "card";
                    card.innerHTML = `<h2>${company}</h2><p>고유코드: ${corp.corp_code}</p><ul>` +
                        corp.reports.map(report =>
                            `<li>
                                📅 ${report.date}<br>
                                📘 ${report.type}: 
                                <a href="https://dart.fss.or.kr/dsaf001/main.do?rcpNo=${report.rcpNo}" target="_blank">
                                    ${report.title}
                                </a>
                            </li>`
                        ).join('') + "</ul>";
                    container.appendChild(card);
                }
            });
    </script>
</body>
</html>
